<div class="row">
    <div class="col-sm-3">
        <h1>Vendor Index</h1>
    </div>
    <div class="mr-md-3">
        <a href="create" class="btn btn-outline-dark text-dark">Create Vendor</a>
    </div>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <%= for (vendor) in vendors { %>
            <tr>
                <td>
                    <a href="show/<%=vendor.ID%>"> <%= vendor.Name %></a>
                </td>
                <td>
                    <a href="delete/<%=vendor.ID%>">
                        <i class="fa fa-minus-circle fa-lg"></i>
                    </a>
                    <button class="open-AssignVendorModal" data-toggle="modal" data-id="<%=vendor.ID%>" data-target="#vendorAssignModal">
                        <i class="fa fa-user-plus"></i>
                    </button>
                </td>
            </tr>
            <% } %>
        </tbody>
    </table>
</div>

<%= partial("modals/vendor.assign.html") %>
<%= javascriptTag("vendor_assign.js") %>
