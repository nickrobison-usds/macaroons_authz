<h1>Registered Users:</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Provider</th>
            <th scope="col">Assign</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <%= for (user) in users { %>
        <tr>
            <td>
                <a href="show/<%=user.ID%>"><%=user.Name %></a>
            </td>
            <td>
                <%= user.Email %>
            </td>
            <td>
                <%= user.Provider %>
            </td>
            <td><button type="button" class="open-AssignUserModal" data-toggle="modal" data-id="<%=user.ID%>" data-target="#userAssignModal">
                    <i class="fa fa-user-plus fa-lg"></i>
                </button>
            </td>
            <td><a href="delete/<%=user.ID%>"><i class="fa fa-minus-circle fa-lg"></i></a></td>
        </tr>
        <% } %>
    </tbody>
</table>

<%= partial("modals/user.assign.html") %>
<%= javascriptTag("user_assign.js") %>
