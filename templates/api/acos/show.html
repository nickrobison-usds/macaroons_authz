<h2>Details for:
    <%=aco.Name%>
</h2>

<h5>Information</h5>
<div class="row">
    <div class="col-md-3">
        ACO ID:
    </div>
    <div class="col-md-6">
        <%=aco.ID%>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        ACO Name:
    </div>
    <div class="col-md-6">
        <%=aco.Name%>
    </div>
</div>
<div class="row">
    <div class="row">
        <h5> Keys and Cookies</h5>
    </div>
    <div class="row">
        <%=bytesToString(aco.Macaroon)%>
    </div>
    <div class="row">
        <%=aco.Certificate.Key %>
    </div>
    <div class="row">
        <%=aco.Certificate.Certificate %>
    </div>
</div>
<h5>Users</h5>
<div class="row">
    Users here.
</div>
