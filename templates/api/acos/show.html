<h2>Details for:
    <%=aco.Name%>
</h2>

<h5>Information</h5>
<div class="row">
    <div id="aco_id" class="col-md-7">ID: <span class="copyable"> <%= aco.ID %></span><i style="display:none; padding-left: 10px;" class="fa fa-copy"></i></div>
</div>
<div class="row">
    <div class="col-md-3">
        ACO Name:
    </div>
    <div class="col-md-6">
        <%=aco.Name%>
    </div>
</div>
<div class="row">
    <div class="row">
        <h5> Keys and Cookies</h5>
    </div>
    <div class="row">
        <%=binary(aco.Macaroon)%>
    </div>
    <div class="row">
        <%=aco.Certificate.Key %>
    </div>
    <div class="row">
        <%=aco.Certificate.Certificate %>
    </div>
</div>
<h5>Users</h5>
<div class="row">
    Users here.
</div>

<%= javascriptTag("copy_handler.js") %>
