<div class="row">
    <div class="col-sm-3">
        <h1>ACO Index</h1>
    </div>
    <div class="mr-md-3">
        <a href="create" class="btn btn-outline-dark text-dark">Create ACO</a>
    </div>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <%= for (aco) in acos { %>
            <tr>
                <td>
                    <a href="show/<%=aco.ID%>"> <%= aco.Name %></a>
                </td>
                <td>
                    <a href="delete/<%=aco.ID%>">
                        <i class="fa fa-minus-circle fa-lg"></i></a>
                </td>
            </tr>
            <% } %>
        </tbody>
    </table>

</div>
