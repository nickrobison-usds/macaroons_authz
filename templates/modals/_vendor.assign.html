<div class="modal fade" id="vendorAssignModal" tabIndex="-1" role="dialog" aria-labledby="vendorAssignModalTitle" aria-hidden=true>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vendorAssignModalTitle">Assign Vendor to ACO</h5>
                <button type="button" class="close" data-dismiss="modal" aria-lable="Close"><span aria-hidden=true>&times;</span></button>
            </div>
            <div class="modal-body">

                <%= form({action: "/api/vendors/assign", method: "POST"}) { %>
                <div class="form-group">
                    <input type="hidden" id="vendorID" name="vendorID">
                    <label for="entityOptions">Entity list:</label>
                    <%= f.SelectTag({id: "entityOptions", name: "entityOptions", aria-describedby: "entityOptionsHelp"}) %>
                    <small id="entityOptionsHelps" class="form-text text-muted">Select entity to assign vendor to</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</div>
